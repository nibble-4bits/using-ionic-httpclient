<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Albums</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums">
      <ion-avatar slot="start">
        <img [src]="album.thumbnail">
      </ion-avatar>
      <ion-label>
        <h2>{{ album.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
